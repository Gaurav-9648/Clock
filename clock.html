<!DOCTYPE html>
<html>

<head>
    <title>Digital Clock</title>
    <style>
        body{background-color: black;
        }
        .Clock{
            position: absolute;
            color: greenyellow;
            top: 50%;
            left: 50%;
            transform: translateX(-50%) translateY(-50%);
            font-size: 60px;
            font-family: orbitron;
            letter-spacing: 7px;
            border-radius: 30%;
        }

    </style>
</head>

<body>
    <div id="Digital Clock" class="Clock"></div>
    <script type="text/javascript">
        function showTime() {
            var date = new Date();
            var h = date.getHours();
            var m = date.getMinutes();
            var s = date.getSeconds();
            var session = "AM";

            if (h == 0) {
                h = 12;
            }
            if (h > 12) {
                h = h - 12;
                session = "PM";
            }
           h = (h<10)?"0"+h:h
           m = (m<10)?"0"+m:m;
           s = (s<10)?"0"+s:s;
            document.getElementById("Digital Clock").innerHTML = h + ":"
                + m + ":" + s + " " + session;

            setTimeout(showTime, 1000);
        }
        showTime();
    </script>
</body>

</html>
